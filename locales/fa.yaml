start: "درود بر تو ای انسان! من یه کامپیوتر سخن گو هستم (همون 'ربات' خودمون) و میتونم یه چیزایی درباره خودت و درباره پیام هایی که برای من میفرستی بهت بگم.\n\nآزمایشم کن، چند تا پیام برام فروارد کن یا خودت یه پیامی بفرست ;)\n\n<b>یه نکته از سمت برنامه نویسانم:</b>\nاین یه نسخه آغازین از ربات هست. بنابراین یه سری چیزا (راهنما و ...) هنوز توی ربات قرار نگرفتن. اگه تو برنامه نویسی بلدی، این <a href=\"https://github.com/wjclub/telegram-bot-getids\">صفحه گیتهاب</a> من هست. اگر هم کد نویسی بلد نیستی ولی کمکی از دستت بر میاد، اینجا بهمون پیام بده: @wjclub."
help: "هنوز قرار نگرفته"
idhelp: |
  <b>تاریخ ساخت اکانت</b>
  <b>این تاریخ چگونه تعیین میشه؟</b>
  به نقل قول از @Superuser27: جستجو و کاوش روی تاریخ ثبت نام آیدی های مطمئن و شناخته شده.
  این ربات لیست بزرگی از آیدی های اکانت ها و تاریخ قطعی ساختشون داره و آیدی شما رو با این لیست مقایسه میکنه.

  <b>تاریخ ساخت اکانت من نادرسته</b>
  چرا که نه. به همین دلیله که یه علامت تقریب "~" کنارش هست. این تاریخ تخمینیه و در بیشتر از مواقع آیدی هایی که در یک زمان ساخته شدن بازم تفاوت بسیاری با هم دارن، که این باعث بهم ریختگی داده های ما میشه. بنابراین این تاریخ تخمین زده شده رو به عنوان یه جور ایده هنرمندانه در نظر بگیرید.
